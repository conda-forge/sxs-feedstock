{% set name = "sxs" %}
{% set version = "2022.3.2" %}
{% set sha256 = "54c3d9ac8b33193da990cd249d472b3a9787643cd7af22aaaf2af49dd9b7c9d4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip >=20.0.2
    - poetry-core
  run:
    - python
    - numpy >=1.20
    - scipy >=1.0
    - numba >=0.55
    - h5py
    - requests
    - tqdm
    - pytz
    - pandas
    - inflection
    - requests
    - urllib3
    - quaternionic >=1.0
    - spherical >=1.0
    - spinsfast  # [not win]

test:
  imports:
    - sxs

outputs:
  - name: sxs

  - name: sxs-ecosystem
    requirements:
      host:
        - python >=3.8,<3.11
      run:
        - python >=3.8,<3.11
        - ipywidgets
        - ipykernel
        - jupyter_contrib_nbextensions
        - jupyterlab
        - line_profiler
        - memory_profiler
        - matplotlib-base
        - sympy
        - corner
        - qgrid
        - rise
        - quaternion
        - spinsfast  # [not win]
        - spherical_functions  # [not win]
        - scri  # [not win]
        - {{ pin_subpackage('sxs', exact=True) }}
    test:
      imports:
        - sxs

about:
  home: https://github.com/sxs-collaboration/sxs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of python code used by the SXS collaboration
  description: |
    This package provides a number of utilities for use by the SXS collaboration, and others who use our data.
    For example, the `metadata` subpackage provides functions for reading and analyzing the metadata files
    provided with SXS simulations for describing the physics they represent.  Another important subpackage is
    `zenodo`, which provides handy functions for interacting with zenodo.org in general, and in particular our
    collection of simulation data on that site.
  dev_url: https://github.com/sxs-collaboration/sxs

extra:
  recipe-maintainers:
    - moble
